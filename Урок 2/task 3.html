<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 <!-- 3. Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран. -->
	<script type="text/javascript">
		var a = +prompt('input first number:  ');
		var b = +prompt('input second number:  ');
		var c = +prompt('input third number:  ');
		if(a > b && a > c){
			document.write(a);
		}
		else if(b > a && b > c){
			document.write(b);
		}
		else{
			document.write(c);
		}
	</script>
	
</body>
</html>
