<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- 6. Вывести на экран таблицу умножения от 0 до 9.    -->
  <style type="text/css">
    .table{
      margin: auto;
      border: blue;

    }
  </style>
  <script type="text/javascript">
    document.write('<table border class="table">')
    for(i=1; i<=10; i++){
      document.write('<tr>')
      for(j=1; j<=10; j++){
        document.write('<td>' + i+ 'x' + j +" = " + i*j + '</td>')
        ;
      }
      document.write('</tr>');
    }
    document.write('</table');
  </script>
</body>
</html>
