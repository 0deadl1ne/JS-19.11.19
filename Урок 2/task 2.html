    <script type="text/javascript">
       // 2. Построить прямоугольный треугольник состоящий из символа "*".
      var n = +prompt(' input n ');
     

for (i = 0; i < n; i++) {
   var j = n;
 
          for (j = j - i; j > 0; j--) {
 
                  document.write('*');
             };
          document.write('</br>');
      }

     
    </script>
