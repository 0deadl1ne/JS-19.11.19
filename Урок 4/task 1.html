<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 1. Создать функцию calculate(operand1, operand2, sign), где operand1 и operand2 — два числа, sign — знак арифметической операции.
       Функция должна расчитывать результат операции, исходя из переданного ей знака. 
       Функция должна проверять корректность введенных чисел и знака операции.
       Все аргументы для функции принять от пользователя. -->
	<script type="text/javascript">
		
	    function calculate(operand1, operand2, sign) {
			if(sign !== '-' && sign !== '+' && sign !== '/' && sign !== '*') {

				alert('Error. invalid sign value');
				
			}
		        let m = isFinite(operand1);
		        let n = isFinite(operand2);
		    if(m == false && n == false){
		     	alert('invalid both operands');
		    }
		    else if(m == false){
		     	alert('invalid first operand value');
		    }
		    else if( n == false){
		     	alert('invalid second operand value');

		    }
		    else{
			        switch(true){
			         case(sign == '-'):
				      c = operand1 - operand2;
				      alert(c); break;
			
			         case(sign == '+'):
				      c = operand1 + operand2;
				      alert(c); break;

			         case(sign == '/'):
				      c = operand1 / operand2;
				      alert(c); break;

			         case(sign == '*'):
				      c = operand1 * operand2;
				      alert(c); break;
			        }
		        }
	    }  
		
          
       var a = +prompt('input a: ');
       var i = prompt(' input sign:\n( - , +, /, * )');
       var b = +prompt('input b: ');
       calculate(a, b, i);
       
	</script>
	
</body>
</html>
