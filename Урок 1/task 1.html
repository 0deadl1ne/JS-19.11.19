<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
    var x1 = prompt('Input x1');
    var y1 = prompt('Input y1');
    var x2 = prompt('Input x2');
    var y2 = prompt('Input y2');
    // y = kx + b; 
    k = (y1 - y2) / (x1 - x2);
    b = y2 - k*x2;
    document.write('y = ' + k + 'x + ' + b)
	</script>
	
</body>
</html>
